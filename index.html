<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-div">        
            <p id="last-eq" class="display"></p>
            <p id="answer" class="display"></p>
        </div>
        <div class="calc">
            <button id="clear" class="clearfunction gray">AC</button>
            <button id="partclear" class="partclear gray">C</button>
            <button id="plusminus" class="plusminus gray">+/-</button>
            <button id="divide" class="function yellow">/</button>
            <button id="7" class="number black">7</button>
            <button id="8" class="number black">8</button>
            <button id="9" class="number black">9</button>
            <button id="multiply" class="function yellow">X</button> 
            <button id="4" class="number black">4</button>
            <button id="5" class="number black">5</button>
            <button id="6" class="number black">6</button>
            <button id="subtract" class="function yellow">-</button>
            <button id="1" class="number black">1</button>
            <button id="2" class="number black">2</button>
            <button id="3" class="number black">3</button>
            <button id="add" class="function yellow">+</button>
            <button id="0" class="number zero black">0</button>
            <button id="decimal" class="dec black">.</button>              
            <button id="equals" class="function yellow">=</button>
          </div>
    </div>
    <div class="footer">
        <p class="footerText">The Odin Project Calculator</p>
    </div>
</body>
<script src="js.js"></script>
</html>
