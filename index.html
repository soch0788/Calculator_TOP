<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="display-div">
        
        <p id="number1" class="display hidden"></p>
        <p id="number2" class="display hidden"></p>
        <p id="last-eq" class="display"></p>
        <p id="answer" class="display"></p>
    </div>
    <div class="calc">
        <div class="calc-numbers">
            <div class="calc-3">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
            </div>
            <div class="calc-3">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
            </div>
            <div class="calc-3">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
            </div>  
            <div class="calc-3">
                <button id="0" class="number zero">0</button>
            </div>  
        </div>
        <div class="calc-func">
            <button id="clear" class="clearfunction">Clear</button>
            <button id="add" class="function">+</button>
            <button id="subtract" class="function">-</button>
            <button id="multiply" class="function">*</button>
            <button id="divide" class="function">/</button>
            <button id="equals" class="equalfunction">=</button>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
